        pre {
            background-color: #f5f5f5;

        }

            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;

    let currentQuestions = [];
    let userAnswers = {};
    let answeredCount = 0;

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('start-btn').addEventListener('click', startNewQuiz);
        document.getElementById('submit-btn').addEventListener('click', submitQuiz);
        
        // Показываем общее количество вопросов
        const countSelect = document.getElementById('question-count');
        const allOption = document.createElement('option');
        allOption.value = questionBank.length;
        allOption.textContent = `Все вопросы (${questionBank.length})`;
        countSelect.appendChild(allOption);
        
        console.log(`Загружено вопросов: ${questionBank.length}`);
    });

    function updateProgress() {
        const total = currentQuestions.length;
        const progress = (answeredCount / total) * 100;
        document.getElementById('progress-text').textContent = `${answeredCount}/${total}`;
        document.getElementById('progress-fill').style.width = `${progress}%`;
    }

    function getRandomQuestions(array, count) {
        if (count >= array.length) {
            return [...array];
        }
        
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled.slice(0, count);
    }

    function startNewQuiz() {
        let count = parseInt(document.getElementById('question-count').value);
        if (isNaN(count)) {
            count = questionBank.length;
        }
        
        if (questionBank.length === 0) {
            alert('База вопросов пуста!');
            return;
        }
        
        currentQuestions = getRandomQuestions(questionBank, count);
        userAnswers = {};
        answeredCount = 0;

        displayQuestions(currentQuestions);
        document.getElementById('quiz-container').style.display = 'block';
        document.getElementById('result').innerHTML = '';
        updateProgress();
        window.scrollTo(0, 0);
        
        console.log('Запущен тест с', currentQuestions.length, 'вопросами');
    }

    function displayQuestions(questions) {
        const container = document.getElementById('questions');
        container.innerHTML = '';

        if (questions.length === 0) {
            container.innerHTML = '<p>Нет вопросов для отображения</p>';
            return;
        }

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'question-info';
            infoDiv.innerHTML = `ID: ${q.id} | ${q.competence.split(' ')[0]} ${q.competence.split(' ')[1]} | ${q.discipline}`;
            questionDiv.appendChild(infoDiv);
            
            questionDiv.innerHTML += `<strong>Вопрос ${index + 1}:</strong> ${q.question}`;

            const answerHandler = () => {
                if (!userAnswers[index]) {
                    answeredCount++;
                    updateProgress();
                }
            };

            if (q.type === "multiple") {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                q.options.forEach(option => {
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `question-${index}`;
                    radio.value = option.charAt(0);
                    radio.addEventListener('change', (e) => {
                        userAnswers[index] = e.target.value;
                        answerHandler();
                    });
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(option));
                    optionsDiv.appendChild(label);
                });
                questionDiv.appendChild(optionsDiv);
            } 
            else if (q.type === "fill") {
                const input = document.createElement('input');
                input.type = 'text';
                input.addEventListener('input', (e) => {
                    userAnswers[index] = e.target.value.trim().toLowerCase();
                    answerHandler();
                });
                questionDiv.appendChild(input);
            }
            else if (q.type === "pairs") {
                const pre = document.createElement('pre');
                pre.textContent = q.content;
                questionDiv.appendChild(pre);
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = "Введите ответ в формате: 1 – A, 2 – B, ...";
                input.style.width = "90%";
                input.addEventListener('input', (e) => {
                    userAnswers[index] = e.target.value.trim();
                    answerHandler();
                });
                questionDiv.appendChild(input);
            }

            container.appendChild(questionDiv);
        });
    }

    function normalizeAnswer(answer) {
        return answer.toString().toLowerCase().replace(/\s+/g, ' ').trim();
    }

    function isAnswerCorrect(userAnswer, correctAnswer, questionType) {
        if (!userAnswer || userAnswer === "Нет ответа") return false;
        
        const normalizedUser = normalizeAnswer(userAnswer);
        const normalizedCorrect = normalizeAnswer(correctAnswer);
        
        if (questionType === "multiple") {
            return normalizedUser === normalizedCorrect;
        } 
        else if (questionType === "fill" || questionType === "pairs") {
            const cleanUser = normalizedUser.replace(/[^a-zа-яё0-9\s–—]/gi, '');
            const cleanCorrect = normalizedCorrect.replace(/[^a-zа-яё0-9\s–—]/gi, '');
            
            return cleanUser === cleanCorrect || 
                   normalizedUser.includes(normalizedCorrect) ||
                   normalizedCorrect.includes(normalizedUser);
        }
        return false;
    }

    function submitQuiz() {
        if (currentQuestions.length === 0) {
            alert('Сначала начните тест!');
            return;
        }

        let score = 0;
        let resultHTML = "<h3>Результаты теста:</h3><ol>";

        currentQuestions.forEach((q, index) => {
            const userAnswer = userAnswers[index] || "Нет ответа";
            let correctAnswer = q.answer;
            let isCorrect = isAnswerCorrect(userAnswer, correctAnswer, q.type);

            if (isCorrect) {
                score++;
            }

            resultHTML += `<li>`;
            resultHTML += `<div class="user-answer ${isCorrect ? 'correct' : 'incorrect'}">`;
            resultHTML += `<strong>Ваш ответ:</strong> ${userAnswer}`;
            resultHTML += `</div>`;
            if (!isCorrect) {
                resultHTML += `<div class="correct"><strong>Правильный ответ:</strong> ${correctAnswer}</div>`;
            }
            resultHTML += `<div class="question-info"><small>ID: ${q.id} | ${q.discipline}</small></div>`;
            resultHTML += `</li>`;
        });

        const percentage = Math.round((score / currentQuestions.length) * 100);
        resultHTML += `</ol>`;
        resultHTML += `<h3 class="${percentage >= 80 ? 'correct' : 'incorrect'}">`;
        resultHTML += `Правильных ответов: ${score} из ${currentQuestions.length} (${percentage}%)`;
        resultHTML += `</h3>`;
        
        // Оценка
        let grade = "Неудовлетворительно";
        if (percentage >= 90) grade = "Отлично";
        else if (percentage >= 75) grade = "Хорошо";
        else if (percentage >= 60) grade = "Удовлетворительно";
        
        resultHTML += `<h4>Оценка: ${grade}</h4>`;
        
        document.getElementById('result').innerHTML = resultHTML;
        window.scrollTo(0, document.body.scrollHeight);
    }
</script>
